name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: TESTDINO_TOKEN

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-xdist pytest-timeout pytest-html pytest-rerunfailures
          pip install pytest-playwright-json tdpw
          playwright install chromium firefox webkit --with-deps

      - name: Run tests
        run: |
          pytest tests/ \
            --playwright-json=test-results/report.json \
            --html=test-results/index.html \
            --self-contained-html \
            -n=10 \
            --timeout=30 \
            -v || true

      - name: Cache rerun metadata (always)
        if: always()
        run: |
          tdpw cache --token="${{ secrets.TESTDINO_TOKEN }}"

      - name: Upload to TestDino
        if: always()
        env:
          TESTDINO_TOKEN: ${{ secrets.TESTDINO_TOKEN }}
        run: |
          if [ -n "$TESTDINO_TOKEN" ]; then
            tdpw upload test-results \
              --json-report test-results/report.json \
              -v
          else
            echo "Skipping upload - TESTDINO_TOKEN not set"
          fi


      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
